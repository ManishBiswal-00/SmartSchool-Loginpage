<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSchool Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
           
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        header {
            background-color: #7fa6cf;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 3px;
        }
        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 70px;
            height: calc(100% - 70px);
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px 10px;
            transition: width 0.3s ease;
            z-index: 998;
            overflow-x: hidden;
        }
        .sidebar.active {
            width: 250px;
        }
        .sidebar .card {
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar .card-title {
            display: none;
            white-space: nowrap;
        }
        .sidebar.active .card-title {
            display: inline;
        }
        .main-wrapper {
            margin-left: 70px;
            padding-top: 100px;
            transition: margin-left 0.3s ease;
        }
        .sidebar.active ~ .main-wrapper {
            margin-left: 250px;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .dashboard {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card i {
            font-size: 1.8rem;
            color: #94bae2;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding: 10px 5px;
            }
            .sidebar.active {
                width: 220px;
            }
            .main-wrapper {
                margin-left: 60px;
            }
            .sidebar.active ~ .main-wrapper {
                margin-left: 220px;
            }
            header .header-title {
                font-size: 1.2rem;
            }
            .dashboard {
                padding: 20px;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="header-title">Smart School </div>
        <div></div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="card">
            <i class="fas fa-user-graduate"></i>
            <div class="card-title">Students</div>
        </div>
        <div class="card">
            <i class="fas fa-chalkboard-teacher"></i>
            <div class="card-title">Teachers</div>
        </div>
        <div class="card">
            <i class="fas fa-book"></i>
            <div class="card-title">Courses</div>
        </div>
        <div class="card">
            <i class="fas fa-calendar-alt"></i>
            <div class="card-title">Timetable</div>
        </div>
        <div class="card">
            <i class="fas fa-bell"></i>
            <div class="card-title">Notifications</div>
        </div>
        <div class="card">
            <i class="fas fa-cogs"></i>
            <div class="card-title">Settings</div>
        </div>
    </div>

    <div class="main-wrapper" id="mainWrapper">
        <div class="main-content">
            <section class="dashboard">
                <h2>Welcome to SmartSchool </h2>
               
            </section>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        document.querySelectorAll('.sidebar .card').forEach(card => {
            card.addEventListener('click', () => {
                alert(`You clicked on: ${card.querySelector('.card-title').innerText}`);
            });
        });
    </script>
</body>
</html>
