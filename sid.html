<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h2 {
      color: #5f27cd;
      margin-bottom: 10px;
    }

    p.description {
      margin-bottom: 30px;
      font-size: 16px;
      color: #333;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .profile-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ccc;
      margin-bottom: 10px;
    }

    .profile-card h3 {
      margin: 5px 0;
      color: #333;
    }

    .profile-details {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
      color: #555;
    }

    .info-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      flex: 2;
      min-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .info-card h4 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
    }

    .info-table td {
      padding: 8px 10px;
      font-size: 15px;
      color: #444;
    }

    .info-table td:first-child {
      font-weight: bold;
      width: 150px;
    }

    .other-info {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .other-info h4 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .other-info p {
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  

  <div class="profile-container">

    <div class="top-section">

      <!-- Profile Card -->
      <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Student Photo" />
        <h3>Ishmam Ahasan Samin</h3>
        <div class="profile-details">
          <p><strong>Student ID:</strong> 321000001</p>
          <p><strong>Class:</strong> 4</p>
          <p><strong>Section:</strong> A</p>
        </div>
      </div>

      <!-- General Information -->
      <div class="info-card">
        <h4>üóÇÔ∏è General Information</h4>
        <table class="info-table">
          <tr>
            <td>Roll</td>
            <td>: 125</td>
          </tr>
          <tr>
            <td>Academic Year</td>
            <td>: 2020</td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>: Male</td>
          </tr>
          <tr>
            <td>Religion</td>
            <td>: Indian</td>
          </tr>
          <tr>
            <td>Blood</td>
            <td>: B+</td>


            <tr>
                <td>Contact NO</td>
                <td>: 6836837386</td>
              </tr>
            <tr>
                <td>Address</td>
                <td>: Bhubaneswar,Odisha</td>
              </tr>
          </tr>

          
        </table>
      </div>

    </div>

   
    
  </div>

</body>
</html>
