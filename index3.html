<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSchool-Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cd6189;
            margin: 0;
        }
        .login-container {
            background: rgb(220, 174, 174);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 3px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>SmartSchool-Login</h2>
        <div style="width: 90%; margin: auto;">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" maxlength="12" required>
        </div>
        <div style="width: 90%; margin: auto;">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <button onclick="login()">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            const passwordRegex = /^(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{1,8}$/;
            
            if (username.length > 12) {
                message.style.color = "red";
                message.innerText = "Username must be a maximum of 12 characters.";
                return;
            }
            
            if (!passwordRegex.test(password)) {
                message.style.color = "red";
                message.innerText = "Password must contain one uppercase letter, one special character, and be a maximum of 8 characters.";
                return;
            }
            
            if (username === "admin" && password === "Admin@123") {
                message.style.color = "green";
                message.innerText = "Login successful! Redirecting...";
                setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);
            } else {
                message.style.color = "red";
                message.innerText = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
